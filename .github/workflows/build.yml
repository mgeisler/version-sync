name: build

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '30 18 * * 5'  # Every Friday at 18:30 UTC

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:

  build:
    name: Build on ${{ matrix.os }} (${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        rust:
          - stable
          - nightly
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install ${{ matrix.rust }} Rust
        run: rustup default ${{ matrix.rust }}

        # Verify that features work by themselves
        # Features should not interfere with each other
        # Should only need to check 0, 1, and (all) 3 features enabled

        # Use if statement to invert exit code: this should fail
      - name: Check failure to build with no features
        run: if cargo check; then false; else true; fi
        shell: bash

      - name: Build and test with markdown feature
        run: cargo test --features markdown

      - name: Build and test with html_root_url feature
        run: cargo test --features html_root_url

      - name: Build and test with regex feature
        run: cargo test --features regex_version

      - name: Build and test with all features
        run: cargo test --all-features

  build-documentation:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build documentation and check intra-doc links
        env:
          RUSTDOCFLAGS: --deny broken_intra_doc_links
        run: cargo doc --all-features --no-deps
